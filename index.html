<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Bootstrap</title>
  </head>
  <body>
    <!-- grid 6/6-->
      <section>
        <div class="container">
          <div class="row"> 
            <div class="col-md-6">
             <div class="box"></div>
            </div>
             <div class="col-md-6">
               <div class="box"></div>
             </div>
          </div>
        </div>
      </section>
      <!--grid 4/4/4-->
      <section>
         <div class="container">
           <div class="row">
             <div class="col-md-4">
               <div class="box"></div>
             </div>
             <div class="col-md-4">
               <div class="box"></div>
             </div>
             <div class="col-md-4">
               <div class="box"></div>
             </div>
           </div>
         </div>
      </section>
      <!--grid 6/3/3-->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="box"></div>
            </div>
            <div class="col-md-3">
              <div class="box"></div>
            </div>
            <div class="col-md-3">
              <div class="box"></div>
            </div> 
          </div>
        </div>
      </section>
      <!--flex 5-->
      <section>
        <div class="container">
          <div class="row">
            <div class="col-md">
              <div class="box"></div>
            </div>
            <div class="col-md">
              <div class="box"></div>
            </div>
            <div class="col-md">
              <div class="box"></div>
            </div>
            <div class="col-md">
              <div class="box"></div>
            </div>
            <div class="col-md">
              <div class="box"></div>
            </div>
          </div>
        </div>
      </section> 
      <!-- bootstrap screen customisation-->
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-8 col-md-4 col-sm-12 col-6">
              <div class="box"></div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-6">
              <div class="box"></div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 col-12">
              <div class="box"></div>
            </div>
          </div>
        </div>   
      </section>
    <!-- jQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src= js/popper.min.js></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
